<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css" />
  </head>

  <body>
    <div class="main">
      <nav>
        <img
          src="vecteezy_netflix-transparent-png-netflix-free-png_19956187.png"
          alt=""
          width="200px"
        />
        <div><button id="but1">Sign In</button></div>
      </nav>

      <div class="netflix1"></div>
      <div class="netflix2">
        <span id="span1"
          >Unlimited movies,<br />
          TV shows, and more</span
        >
        <span id="span2">Starts at Rs 250. Cancel anytime.</span>
        <span id="span3"
          >Ready to watch? Enter your email to create or restart your
          membership.</span
        >
        <div class="netflix3">
          <input
            type="email"
            placeholder="Email address"
            minlength="5"
            maxlength="50"
          /><button id="but2">Get Started ></button>
        </div>
      </div>
    </div>
    <section class="section2">
      <div class="sec1"></div>
      <div class="sec2"><span id="button3">Trending Now</span></div>
      <div class="sec3">
        <select name="Pakistan">
          <option value="Pakistan">Pakistan</option>
          <option value="Global">Global</option>
        </select>
        <select name="Movies" id="but4">
          <option value="Movies">Movies</option>
          <option value="Tv shows">Tv shows</option>
        </select>
      </div>
    </section>
  </body>
</html>
